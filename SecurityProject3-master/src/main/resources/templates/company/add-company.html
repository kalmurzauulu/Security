<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add company</title>
</head>
<body >
<div align="center">
<h1><em>Add Company</em></h1>
<hr>
<div>
    <form th:action="@{/company/companies/save-company/{id}(id=${company.id})}"
          th:method="post" th:object="${company}">
        <label for="Company name">Company name</label>
        <input type="text" th:field="*{companyName}" id="Company name">
        <br>
        <label for="Company located country">Located country</label>
        <input type="text" th:field="*{locatedCountry}" id="Company located country">
        <br>
        <input type="submit" value="Save company">

    </form>
</div>
<hr>
</div>
</body>
</html>
