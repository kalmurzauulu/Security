<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
<h1 align="center"><em>Create student page</em></h1>
<hr>
<div align="center">
    <form th:action="@{/student/students/edit-student/{id}(id=${student.id})}"
          th:method="post" th:object="${student}">

        <label for="Name">Student first name</label>
        <input type="text" th:field="*{firstName}" id="Name"/>
        <br>
        <label for="Surname">Student last name</label>
        <input type="text" th:field="*{lastName}" id="Surname"/>
        <br>
        <label for="Email">Student email</label>
        <input type="text" th:field="*{email}" id="Email"/>
        <br>
        <label for="Format">Study format</label>
        <input type="text" th:field="*{studyFormat}" id="Format"/>
        <br>
        <label for="Group">Group</label>
        <input type="text" th:field="*{group.id}" id="Group"/>
        <br>
        <input type="submit" value="Save student">
    </form>
</div>
</body>
</html>
