<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add teacher page</title>
</head>
<body>
<h1 align="center"><em>Create new teacher</em></h1>
<hr>
<div align="center">
    <form action="#" th:action="@{/teacher/teachers/save-teacher/{id}(id=${teacher.id})}"
          th:method="post" th:object="${teacher}">

        <label for="Teacher first name">Teacher first name</label>
        <input type="text" th:field="*{firstName}" id="Teacher first name">
        <br>
        <label for="Teacher last name">Teacher last name</label>
        <input type="text" th:field="*{lastName}" id="Teacher last name">
        <br>
        <label for="Teacher email">Teacher email</label>
        <input type="text" th:field="*{email}" id="Teacher email">
        <br>
        <label for="Course id">Course id</label>
        <input type="text" th:field="*{course.id}" id="Course id">
        <br>
        <input type="submit" value="Save teacher">
    </form>
</div>
</body>
</html>
